<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="{{ url_for('static',filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ul>
        <li><a class="active" href="{{url_for('home')}}">Home</a></li>
        <li><a href="{{url_for('list')}}">List</a></li>
        <li style="float:right"><a href="{{url_for('update')}}">Update</a></li>
    </ul>

        {% for user in users%}
        <hr>
            <h1><a href="{{ url_for('userpage', Usernamee=user.username)}}">Username: <I>{{user.username}}</a></h1> 
                <!--The code above re-directs the user to the userpage section and the variable usernamee is the username for each specific person, we used user.username to get the person username. The userpage is on main.py (def userpage(Usernamee), the Usernamee paramater is the user.username)-->
            <div>
                <h2>Favorite Bands:</h2>
                <p>Band 1: {{user.band1}}</p>
                <p>Band 2: {{user.band2}}</p>
                <p>Band 3: {{user.band3}}</p>
            </div>
        {%endfor%}
    </div>
</body>
</html>
