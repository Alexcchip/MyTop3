<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
			{% if category=='error' %}
				<div class="alert">
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
					{{message}}
				</div>
			{% else %}
			<div class="alert1"> <!--SUCCESS-->
				<span class="closebtn1" onclick="this.parentElement.style.display='none';">&times;</span> 
				{{message}}
			  </div>
			{% endif %}
		{% endfor %}
	{% endif %}
	{% endwith %}
    <ul>
        <li><a class="active" href="{{url_for('home')}}">Home</a></li>
        <li><a href="{{url_for('list')}}">List</a></li>
    </ul>
        <form method="POST">
         <div>
            <input type="text" name="userr" id="userr" placeholder="Username" required><br>
            <input type="email" name="em" id="em" placeholder="Email" required><br>
            <input type="number" name="pin" id="pin" placeholder="Pin *CANNOT RESET*" maxlength="4" minlength="4"><br>
            <input type="text" name="b1" id="b1" placeholder="Band 1" required ><br>
            <input type="text" name="b2" id="b2" placeholder="Band 2" required><br>
            <input type="text" name="b3" id="b3" placeholder="Band 3" required>
            
            </div >
            <button type="submit">Join Us</button>
        </form>
  
    
</body>
</html>
