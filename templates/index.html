<!DOCTYPE html>
<html lang="en">
<head>
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="st">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
			{% if category=='error' %}
				<div class="alert">
					<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
					{{message}}
				</div>
			{% else %}
			<div class="alert1"> <!--SUCCESS-->
				<span class="closebtn1" onclick="this.parentElement.style.display='none';">&times;</span> 
				{{message}}
			  </div>
			{% endif %}
		{% endfor %}
	{% endif %}
	{% endwith %}
    <div>
        <nav class="nav">
            <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
            <a class="nav-link" href="{{url_for('list')}}">List</a>
        <nav>
    </div>
   
        <form method="POST">
         <div>
            <input type="text" name="userr" id="userr" placeholder="Username" required><br>
            <input type="email" name="em" id="em" placeholder="Email" required><br>
            <input type="number" name="pin" id="pin" placeholder="Pin *CANNOT RESET*" maxlength="4" minlength="4"><br>
            <input type="text" name="b1" id="b1" placeholder="Band 1" required><br>
            <input type="text" name="b2" id="b2" placeholder="Band 2" required><br>
            <input type="text" name="b3" id="b3" placeholder="Band 3" required>
            
            </div>
            <button type="submit">Signup</button>
        </form>
  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
